<body>
	 <!-----start-main---->
	 <div class="main">
		 <div class="login-form">
			 <h1>Member Login</h1>
			 <div class="head">
				 <img src="images/user.png" alt=""/>
			 </div>
			 <form id="login-form">
				 <div id="login-form-errorfield"></div>
				 <div class="login-form-row">
					 <input id="login-form-username" type="text" name="login" class="text" placeholder="USERNAME" value="" required>
				 </div>

					 <input id="login-form-password" type="password" name="password" placeholder="Password" value="" required>
				 </div>
				 <div class="submit">
					 <input id="login-form-submit" type="submit" value="LOGIN" >
				 </div>
				 <p><a href="#">Forgot Password ?</a></p>
			 </form>
		 </div>
		 <!--//End-login-form-->
